name: PortalNetwork
on:
  pull_request:
    types: [opened, reopened, synchronize]

env:
  cwd: ${{github.workspace}}/packages/portalnetwork

defaults:
  run:
    working-directory: packages/portalnetwork

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test-unit-portalnetwork:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
    
      - run: npm i -g @mapbox/node-pre-gyp

      - run: npm pkg set workspaces='["./packages/portalnetwork", "./packages/cli"]' --json
      - run: npm install --workspaces
        working-directory: ${{ github.workspace }}

      - run: npm install
        working-directory: ${{ github.workspace }}/node_modules/bcrypto

      - run: npm run build --workspaces --if-present
        working-directory: ${{ github.workspace }}

 #     - run: npm run lint
      - run: npm run test

      - run: npm run test:integration


  
